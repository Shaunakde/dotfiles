# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# upgrade $TERM
#set -g default-terminal "screen-256color"
#set -as terminal-features ",xterm-256color:RGB"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
#set -g status-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Window Navigation in Vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Fix tmux new pane behaviour with conda
set -g default-command "${SHELL}"

# From Brian
# pretty
set -g window-style 'fg=default,bg=default'
set -g window-active-style 'fg=default,bg=default'
# UTC
set -g status-right-length 200
set -g status-left-length 200
#set -g status-left "#[fg=green][#S] #[fg=yellow](#P) "
set -g status-left '#[fg=green]S:[#S] #[fg=yellow]P:(#P)  #[fg=white]#[bg=black]#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#{=21:pane_title}" '
set -g status-right "#[fg=cyan]%A, %d %b %Y %I:%M %p PT :: #(TZ=UTC date -u +%%H:%%M:%%S) UTC"

###########################
# Colors
###########################

# color status bar
set -g status-style fg=white,bg=colour235
# color of message bar
set -g message-style fg=white,bold,bg=green

# highlight current window
setw -g window-status-style fg=cyan,bg=colour235
setw -g window-status-current-style fg=white,bold,bg=red

# set color of active pane
set -g pane-border-style fg=colour240,bg=black
set -g pane-active-border-style fg=green,bg=black

# source .tmux.conf as suggested in `man tmux`
bind R source-file /Users/shaunak.de/.tmux.conf
